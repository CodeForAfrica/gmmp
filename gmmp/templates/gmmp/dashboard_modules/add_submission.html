<div class="submission">

  {% for sheet in module.children %}
  <div class="submission-description">
    <p>{{sheet.description}}</p>
  </div>
  <a href="{{sheet.url}}" class="submission-action">
    <span class="icon-add" aria-hidden="true"></span>
    {{ sheet.title }}
  </a>
  {% endfor %}
</div>
